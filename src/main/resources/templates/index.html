<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
    <title>Title</title>
</head>
<body>
<h1>Director List</h1>
<div th:each="director:${directors}">
    <h2 th:text="${director.name}"></h2>
    <h6 th:inline="text">specializing in [[${director.genre}]]</h6>
    <ul>
        <th:block th:each="movie:${director.movies}">
            <li th:inline="text"><b>[[${movie.title}]]</b>releases in [[${movie.year}]]</li>
        </th:block>
    </ul>
</div>


</body>
</html>
